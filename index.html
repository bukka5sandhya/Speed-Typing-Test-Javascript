<!doctype html>
<html lang="en">
  <head>
  <link rel="stylesheet" href="index.css"/>
  <!--nxtwave prefilled code-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="bg-container">
        <div class="row">
            <div class="col-12" id="speedTypingTest">
             <h1 class="main-heading  ml-2">Speed Typing Test</h1>
             <p class="main-para ml-2">On your fingers let set go!</p>
             <div class="row">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="ml-3 clock-image" />
                <p id="timer" class="numbers-heading">0</p>
                <p class="seconds">seconds</p>
             </div>
             <div class="inner-card">
                <p class="inner-para ml-2 pt-5" id="quoteDisplay">Do not give your attention<br /> to what others do or fail to <br /> do; give it to what you do or <br /> fail to do.</p> 
                <textarea rows="5" cols="20" class="form-control" id="quoteInput" placeholder="Type here"></textarea> 
              <div class="text-center text-light mt-3">
                <div id="spinner" role="status" class="d-none spinner-border">
                    <span class="sr-only">Loading...</span>
                </div>
              </div>

              <p id="result"></p>
              <div class="text-center">
                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
                <button type="submit" class="reset-btn" id="resetBtn">Reset</button>
              
              </div>
             

            </div>
         </div>
        </div>
    </div>
      
    <script src="index.js"></script>
    </body>
</html>
